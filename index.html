<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <div class="logo">
            <img class="odin" src="img/odin.png">
            <p class="odin-text">ODIN</p>
        </div>
        <p class="credit">Photo by <a href="https://unsplash.com/@evgenievgenief" target="_blank" class="link">Evgeni Evgeniev</a> on <a href="https://unsplash.com/" target="_blank" class="link">Unsplash</a></p>
    </div>
    <div class="right-side">
        <div class="intro"></div>
        <div class="sign-in"></div>
        <div class="create-account">
            <button>Create Account</button>
            <p class="account">Already have an account? <a href="https://www.youtube.com/shorts/vR3pBNVN1y0" target="_blank" class="log-in"> Log in</a></p>
        </div>
    </div>
</body>
</html>
